<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheets -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Covid-19 County Comparison</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Covid-19 County Comparison</h1>
            <p>
                Compare infection and fatality rates in two or more US counties.
                If you must travel, do so safely!
            </p>
        </header>
        <main>
            <section id="chart">
                <div id="inner-chart-holder"> <!-- Required for chart.js responsiveness -->
                    <canvas id="mainChart"></canvas>
                </div>
            </section> 
            <section id="legend">
                <div id="form-holder">
                    <form id="zip-form">
                        <input type="text" placeholder="zip code" id="zipcode" maxlength="5" size="8">
                        <button type="submit">search</button>
                    </form>
                    <span id="error-message"></span>
                </div>
                <div id="card-holder">
                </div>
            </section>
        </main>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script src="index.js"></script>
</body>
</html>
